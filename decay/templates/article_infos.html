<footer class="post-info">
        <abbr class="published" title="{{ article.date.isoformat() }}">
                {{ article.locale_date }}
        </abbr>

        {% if article.author %}
        <address class="vcard author">
                By <a class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>
        </address>
        {% endif %}
<p>In <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>. {% if PDF_PROCESSOR %}<a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a>{% endif %}</p>
                    <a href="http://twitter.com/share" class="twitter-share-button" data-text="{{ article.title|striptags }}" data-url="{{ SITEURL }}{{ article.url }}" data-counturl="{{ SITEURL }}{{ article.url }}" data-count="horizontal" data-via="{{TWITTER_USERNAME}}">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
                    <span class="fb-like" data-href="{{ SITEURL }}{{ article.url }}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false" style="vertical-align:top;"></span>
{% include 'taglist.html' %}
{% include 'translations.html' %}
</footer><!-- /.post-info -->
